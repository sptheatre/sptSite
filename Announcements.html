<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="TabIcon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Pointe Theater</title>
    <link rel="stylesheet" href="announcements.css">
</head>
<body>
    <nav class="navbar">
        <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="Login.html">Create Announcement</a></li>
        <li><a href="https://cur8.com/projects/40174?action=donation" target="_blank" rel="noopener noreferrer">Donate</a></li>
        <li><a href="Newsletter.html">Newsletter</a></li>
        </ul>
    </nav>

    <div class="page">
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">Announcements</h1>
                    <p class="hero-subtitle">Get updates on important  information</p>
                </div>
            </div>
        </section>

        <!-- Shows Section -->
        <section class="shows-section">
            <div class="container">
                <div class="announcements-container">
                    <div id="dynamic-announcements"></div>
                </div>

            </div>
            <div style="text-align: center; margin-top: 50px; font-weight: 700;">
                <a class="feedback" href="https://docs.google.com/forms/d/e/1FAIpQLSdcjSR7iON0eFa2RvEgs_tyre8wQrXZEKqmekhxei7gVFLk0g/viewform?usp=dialog" target="_blank" rel="noopener noreferrer">Feedback</a>
                <a class="Signup" href="NewsletterSignUp.html">Signup for the newsletter</a>
             </div>
        </section>
        <script>
                        // Load announcements from Google Apps Script web app and display them with timestamp
                        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbxQ80WWN-0Oyf6hpoWOpHGdacuwF-A41Az9v5278GiZCUtT29Y8Ubj_Jm92GrImybDa/exec';
                        function formatTime(iso) {
                                if (!iso) return '';
                                const d = new Date(iso);
                                return d.toLocaleString([], { dateStyle: 'short', timeStyle: 'short' });
                        }
                        function renderAnnouncements() {
                                const container = document.getElementById('dynamic-announcements');
                                if (!container) return;
                                container.innerHTML = '<div style="text-align:center;color:#888;">Loading...</div>';
                                fetch(WEB_APP_URL)
                                    .then(response => response.json())
                                    .then(announcements => {
                                        container.innerHTML = '';
                                        if (!announcements || !announcements.length) {
                                            container.innerHTML = '<div style="text-align:center;color:#888;">No announcements yet.</div>';
                                            return;
                                        }
                                        announcements.forEach(function(a) {
                                            const div = document.createElement('div');
                                            div.className = 'announcement';
                                            div.innerHTML = `
                                                <div style="position:absolute;top:18px;right:12px;font-size:0.8em;color:#666;background:#eee;padding:2px 8px;border-radius:6px;min-width:90px;text-align:right;">${formatTime(a.date)}</div>
                                                <div class="announcement-title" style="padding-right:110px; min-height: 1.8em;">${a.title}</div>
                                                <div class="announcement-name" style="padding-right:110px;font-size:0.95em;color:#222;margin-bottom:0.3em;font-weight:600;">${a.name ? 'By: ' + a.name : ''}</div>
                                                <div class="announcement-body" style="padding-right:110px;">${a.body}</div>
                                            `;
                                            div.style.position = 'relative';
                                            div.style.minHeight = '3.5em';
                                            container.appendChild(div);
                                        });
                                    })
                                    .catch(() => {
                                        container.innerHTML = '<div style="text-align:center;color:#c00;">Failed to load announcements.</div>';
                                    });
                        }
                        renderAnnouncements();
        </script>
        </div>
</body>
</html>
